<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-15">
      <div class="card shadow-lg p-5 mt-5 mb-5 text-left" style="margin-right:200px;">
        <form [formGroup]="loginForm">
          <div class="form-group mb-10">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control form-control-solid" formControlName="email" id="email" name="email"
              required placeholder="Enter email id" />
          </div>

          <div class="form-group mb-10">
            <label for="exampleFormControlInput1" class="required form-label">Password</label>
            <input type="password" class="form-control form-control-solid" formControlName="password" id="password"
              required placeholder="Enter password" />
          </div>

          <div class="row mt-4">
            <div class="col">
              <button class="btn btn-success" (click)="onLogin()">Login</button>
              <app-register></app-register>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
